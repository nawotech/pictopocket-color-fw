[env:dfrobot_firebeetle2_esp32c6]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = dfrobot_firebeetle2_esp32c6
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LED pin
    -DLED_PIN=8
    ; Button pin (optional, for manual image advance)
    -DBUTTON_PIN=9
    ; E-Ink display pins
    -DEPD_SCK_PIN=23
    -DEPD_MOSI_PIN=22
    -DEPD_CS_PIN=18
    -DEPD_DC_PIN=20
    -DEPD_RST_PIN=1
    -DEPD_BUSY_PIN=19
    -DEPD_PWR_PIN=15
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0

[env:esp32-c3-m1i-kit]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32-c3-m1i-kit
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LED pin
    -DLED_PIN=8
    ; Button pin (optional, for manual image advance)
    -DBUTTON_PIN=9
    ; E-Ink display pins (TODO: configure for ESP32-C3)
    -DEPD_SCK_PIN=0
    -DEPD_MOSI_PIN=1
    -DEPD_CS_PIN=5
    -DEPD_DC_PIN=6
    -DEPD_RST_PIN=7
    -DEPD_BUSY_PIN=10
    -DEPD_PWR_PIN=20
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0